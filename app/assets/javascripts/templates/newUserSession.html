<div class="container">
  <section class="row">
    <button class="btn btn-danger" ng-click="authenticate()">github login</button>
    <button class="btn btn-default" ng-click="try()">try</button>
    <h1>Login</h1>
    <form ng-submit="submitLogin(loginForm)" ng-init="loginForm={}">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ng-model="loginForm.email" required="required">
      </div>
      <div class="form-group">
      <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="loginForm.password" required="required">
      </div>
      <button type="submit" id="create" class="btn btn-primary">Sign in</button>
    </form>
  </section>
</div>
