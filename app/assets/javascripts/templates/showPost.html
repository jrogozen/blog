<div class="container">
  <section class="row">
    <nav ng-show="user.admin" class="admin-local-nav">
      <ul class="list-unstyled">
        <li><a ng-href="/posts/{{post.id}}/edit">Edit</a></li>
        <li><a href ng-click="deletePost(post.id)">Delete</a></li>
      </ul>
    </nav>

    <section class="content post-container">
      <article class="article-content">
        <h1>{{post.name}}</h1>
        <p class="category">posted in {{post.category.name}}</p>
        {{post.content}}
      </article>

      <div class="comments-container">
        <ul class="list-unstyled comments">
          <li ng-repeat="comment in comments">
            <div class="author">
              <h3>@{{comment.user_name}}</h3>
            </div>
            <div class="comment">
              {{comment.content}}
            </div>
          </li>
        </ul>
      </div>
    </section>
  </section>
</div>
