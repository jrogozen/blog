<div class="container">
  <section class="row">
    <div flash-alert active-class="in alert" class="fade">
      <span class="alert-message">{{flash.message}}</span>
    </div>
    <nav class="subnav">
      <ul>
        <li><a ng-href="/posts/{{post.id}}/edit">Edit</a></li>
      </ul>
    </nav>
    <h1>{{post.name}}</h1>
    {{post.content}}
  </section>
</div>
