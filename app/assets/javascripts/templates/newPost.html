<div class="container">
  <section class="row">
    <h1>Add New Post</h1>
    <form ng-submit="addPost(post)" ng-init="post={}">
      <div class="form-group">
        <label for="name">Post Name</label>
        <input type="text" class="form-control" id="name" ng-model="post.name">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" ng-model="post.category_id" ng-options="category.id as category.name for category in categories"></select>
      </div>
      <div class="form-group">
        <textarea class="form-control" ng-model="post.content" id="content" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" id="create" class="btn btn-default">Create</button>
    </form>
  </section>
</div>
