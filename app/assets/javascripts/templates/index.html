<div class="container">
  <section class="navbar row">
    <a ng-href="/posts/new">New Post</a>
  </section>
</div>

<div class="container">
  <section class="row">  
    <ul>
      <li ng-repeat="post in posts">
        <section>
          <h1><a ng-href="/posts/{{post.id}}">{{post.name}}</a></h1>
          {{post.content}}
        </section>
      </li>
    </ul>
  </section>
</div>
