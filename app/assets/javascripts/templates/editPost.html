<div class="container">
  <section class="row">
    <h1>Edit Post</h1>
    <div flash-alert active-class="in alert" class="fade">
      <span class="alert-message">{{flash.message}}</span>
    </div>
    <form ng-submit="editPost(post)">
      <div class="form-group">
        <label for="name">Post Name</label>
        <input type="text" class="form-control" id="name" ng-model="post.name">
      </div>
      <div class="form-group">
        <textarea class="form-control" ng-model="post.content" id="content" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" id="create" class="btn btn-default">Submit</button>
    </form>
  </section>
</div>
